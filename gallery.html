        .carousel-wrapper {

          margin-right: auto;
          overflow: hidden;
          position: relative;
        }

        .carousel {
          display: flex;
          transition: transform 0.5s ease;
          will-change: transform;
          user-select: none;
        }

        .carousel img {
          flex: 0 0 240px;
          height: 200px;
          object-fit: cover;
          border-radius: 15px;
          box-shadow: 0 8px 16px rgba(151, 112, 255, 0.3);
          margin: 0 10px;
          transition: transform 0.5s ease, box-shadow 0.5s ease;
          cursor: pointer;
        }

        .carousel img.center {

        }

        .carousel-buttons {

          border-radius: 25px;
          cursor: pointer;
          box-shadow: 0 6px 14px rgba(151, 112, 255, 0.5);
          transition: background-color 0.4s ease, transform 0.3s ease;
          user-select: none;
        }

        .carousel-buttons button:hover {
          background-color: #7b5fc1;
          transform: scale(1.05);
        }

        .carousel-buttons button:active {

        }

        .video-wrapper {

        }

        @keyframes fadeIn {
          from {
            opacity: 0;
            transform: translateY(15px);
          }

<script>
    const carousel = document.getElementById('carousel');
    const images = Array.from(carousel.children);
    const visibleCount = 3; // Number of images visible at once
    let currentIndex = 0;

    function updateCarousel() {
      // Calculate translateX based on currentIndex
      const imgWidth = images[0].offsetWidth + 20; // 240 + 20 margin total
      const offset = -currentIndex * imgWidth;
      carousel.style.transform = `translateX(${offset}px)`;

      // Clear all center classes
      images.forEach(img => img.classList.remove('center'));

      // Add center class to middle visible image
      // The center image is the one in the middle of the visible window:
      // currentIndex + Math.floor(visibleCount / 2)
      let centerIndex = currentIndex + Math.floor(visibleCount / 2);
      if (centerIndex >= images.length) centerIndex = centerIndex % images.length;

      images[centerIndex].classList.add('center');
    }

    function prev() {
      if (currentIndex === 0) {
        currentIndex = images.length - visibleCount; // wrap to end
      } else {
        currentIndex--;
      }
      updateCarousel();
    }

    function next() {
      if (currentIndex >= images.length - visibleCount) {
        currentIndex = 0; // wrap to start
      } else {
        currentIndex++;
      }
      updateCarousel();
    }

    document.getElementById('prevBtn').addEventListener('click', prev);
    document.getElementById('nextBtn').addEventListener('click', next);

    // Initialize
    window.addEventListener('load', () => {
      updateCarousel();
    });

    // Responsive nav menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.querySelector('.nav-links');
    menuToggle.addEventListener('change', () => {
      navLinks.classList.toggle('active', menuToggle.checked);
    });
</script>
